    <!-- Edit Book Popup Modal -->
<div id="editBookModal" class="modal">
    <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Edit Book</h2>

        <form id="editBookForm">
            <input type="hidden" id="editBookId">
            
            <label>Title:</label>
            <input type="text" id="editTitle" required>

            <label>Author:</label>
            <input type="text" id="editAuthor" required>

            <label>ISBN:</label>
            <input type="text" id="editIsbn" required>

            <label>Price:</label>
            <input type="number" id="editPrice" required>

            <label>Genre:</label>
            <select id="editGenre" required>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Biography">Biography</option>
                <option value="Other">Other</option>
            </select>

            <label>Description:</label>
            <textarea id="editDescription" rows="4" required></textarea>

            <button type="submit">Update Book</button>
        </form>
    </div>
</div>
  
  
<!--------------------Add Book---------------------->
  
    <section class="new-p" id="add">
      <center><topic>Add Book</topic></center>

          <div class="form-c">
            <form id="bookForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium">Book Title</label>
                    <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <div class="mb-4">
                    <label for="author" class="block text-gray-700 font-medium">Author</label>
                    <input type="text" id="author" name="author" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <div class="mb-4">
                    <label for="isbn" class="block text-gray-700 font-medium">ISBN</label>
                    <input type="text" id="isbn" name="isbn" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="image" class="block text-gray-700 font-medium">Image</label>
                    <input type="text" id="image" name="image" placeholder="Image Direct Link" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-medium">Price ($)</label>
                    <input type="number" id="price" name="price" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <div class="mb-4">
                    <label for="genre" class="block text-gray-700 font-medium">Genre</label>
                    <select id="genre" name="genre" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Biography">Biography</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium">Description</label>
                    <textarea id="description" name="description" rows="4" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            
                <button type="button" id="submitData" name="submitData" class="close3">Add Book</button>
            </form>
            
          </div>



      </section>
